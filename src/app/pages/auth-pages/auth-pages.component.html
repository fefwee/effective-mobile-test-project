<div>
  <div *ngIf="isLogin">
    <p class="message">successful registration, please enter your username and password</p>
  </div>
  <form class="form_container" [formGroup]="form">
    <mat-form-field>
      <mat-label>Login</mat-label>
      <input matInput placeholder="login" formControlName="login" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input
        matInput
        placeholder="password"
        type="password"
        formControlName="password"
      />
    </mat-form-field>
    <div class="btn_box">
      <app-button
        *ngIf="isLogin"
        (btnClick)="getDataUser(form.value)"
        title="SignIn"
      ></app-button>
      <app-button
        *ngIf="!isLogin"
        (btnClick)="getDataUser(form.value)"
        title="Registration"
        [isDisable]="!form.valid"
      ></app-button>
    </div>
  </form>
</div>
